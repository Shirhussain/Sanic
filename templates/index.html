      <div class="container">

        <div class="row mt-5 pt-5">
          <div class="col-12 col-xs-6 d-flex justify-content-center ">
            <form class="form-inline my-2 my-lg-0" id="ipForm" method="POST">
              <input class="form-control mr-sm-2" name="ip" type="search" placeholder="Enter your IP Address" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <Script>
      $(document).on('submit', '#ipForm', function(e){
        e.preventDefault();
        $form = $(this);

        var formData = new FormData($form[0]);

        $.ajax({
          type: "post",
          url: "/saveIP",
          data: formData,
          contentType: false,
          processData: false,
          success: function (response) {
            alert(response);
          }
        });
      });
    </Script>
